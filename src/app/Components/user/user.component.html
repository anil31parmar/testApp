<!-- bootstrap -->

<div class="formPosition">

  <div class="card">
    <div class="card-header">
      Developer Jokes
    </div>
    <div class="card-body">
      <p class="card-text">{{jokeDev}}</p>
      <a class="btn btn-primary" (click)="getApiForDevJoke()">Press to change joke</a>
    </div>
  </div><br><br>

  <div class="card">
    <div class="card-header">
      Money Jokes
    </div>
    <div class="card-body">
      <p class="card-text">{{jokeMoney}}</p>
      <a class="btn btn-primary" (click)="getApiForMoneyJoke()">Press to change joke</a>
    </div>
  </div><br><br>

  <div class="card">
    <div class="card-header">
      Science Jokes
    </div>
    <div class="card-body">
      <p class="card-text">{{jokeScience}}</p>
      <a  class="btn btn-primary" (click)="getApiForScienceJoke()">Press to change joke</a>
    </div>
  </div>

</div>
